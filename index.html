<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header--left">
                <a href="https://diegocoutinho.com.br/projetos/starbucks/"><img src="assets/images/logo.png" alt="Starbucks Logo"></a>
            </div>
            <div class="header--right">
                <div class="header--search">
                    <form>
                        <input type="text" name="search" placeholder="Procurar">
                        <button><img src="assets/images/loupe.png" alt="Lupa Procurar"></button>
                    </form>
                </div>
                <div class="header--menu">
                    <img src="assets/images/menu.png" alt="Menu">
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <div class="banner--content">
                <h1>Starbucks®<br/>Happy Hour</h1>
                <span>We'll meet you in your inbox. Drink deals are on their way.</span>
                <div class="banner--images">
                    <img src="assets/images/c1.jpg" alt="Café 1">
                    <img src="assets/images/c2.jpg" alt="Café 2">
                    <img src="assets/images/c3.jpg" alt="Café 3">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
